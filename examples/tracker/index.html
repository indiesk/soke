<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>SOKE Examples - Tracker.js</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

    <script src="../../js/tracker.js"></script>

    <link rel="stylesheet" href="../../css/soke.css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.2/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>

      <div class="container-fluid">
          <div class="tracker-container" data-ride="tracker" data-style="slideshow" data-progress="true" data-visualization="radar">
              <div class="tracker-group" data-name='work' data-title='Work Hours' data-description='Number of hours spent for main job'></div>
              <div class="tracker-item" data-name="Office" data-group="work" data-type="slider" data-min="0" data-max="8" data-icon="icon.png"></div>
              <div class="tracker-item" data-name="Home" data-group="work" data-type="button" data-min="0" data-max="4" data-icon="icon.png"></div>
              <div class="tracker-group" data-name='personal' data-title='Personal Business' data-description='Number of hours spent for personal business'></div>
              <div class="tracker-item" data-name="Home" data-group="personal" data-type="button" data-min="0" data-max="4" data-icon="icon.png"></div>
              <div class="tracker-group" data-name='entertainment' data-title='Entertainment' data-description='Number of hours spent for pure entertainment'></div>
          </div>
      </div>

  </body>
</html>
